<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Stock Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="google-blue">G</span><span class="google-red">o</span><span class="google-yellow">o</span><span class="google-blue">g</span><span class="google-green">l</span><span class="google-red">e</span>
                Stock Predictor
            </h1>
        </header>
        <main>
            <form id="prediction-form">
                <div class="input-group">
                    <label for="openPrice">Enter Open Price:</label>
                    <input type="number" id="openPrice" name="openPrice" required step="any" min="0">
                </div>
                <button type="submit">Predict</button>
            </form>
            
            <div id="result">
                <h2>Predicted Closing Price</h2>
                <p id="prediction">--.--</p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
